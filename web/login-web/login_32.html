      flex-wrap: nowrap;

      flex-direction: row;

      flex-direction: row;

      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start

      position: relative;
      height: 100%;
      border: 0;
      background: none;
      font-size: .08333rem;
      font-family: PingFang;
      font-weight: 500;
      outline: none;
      color: #fff

      color: #fff
    }

    input::-moz-placeholder {
      color: #fff
    }

    input:-moz-placeholder {
      color: #fff
    }

    input:-ms-input-placeholder {
      color: #fff
    }

    .el-checkbox__inner {

      border: 1px solid rgb(12, 160, 237)

    .el-checkbox__label {

      font-family: PingFang;
      font-weight: 500;

      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
