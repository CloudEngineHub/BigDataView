<!DOCTYPE html>
<html lang="en" data-dpr="1" style="font-size: 191.2px;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="icon" type="image/svg+xml" href="assets/science.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>炫酷登录页面26</title>

  <!-- 引入wow.js和animate.css：注意一定要引入3.3.1版本，因为4.1.1版本有问题（引入后没有任何动画效果）-->
  <link rel="stylesheet" href="resources/animate@3.3.1/animate.min.css" />
  <script src="resources/wow@1.1.2/wow.min.js"></script>

  <!-- 引入vue和element  -->
  <link rel="stylesheet" href="resources/element-ui@2.15.14/theme-chalk/index.css">
  <script src="resources/vue@2.7.16/vue.js"></script>
  <script src="resources/element-ui@2.15.14/index.js"></script>
  <style type="text/css">
    body {
      background-size: 100% 100%;
      height: 100vh;
      margin: 0;
    }
    .pageBg {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url(assets/login_26/bg-e9099b2e.jpg) no-repeat;
      background-size: 100% 100%;
      z-index: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .gridView {
      position: absolute;
      background: url(assets/login_26/bgAnimate-312208bd.png);
      background-size: 100% 100%;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      bottom: 0;
      right: 0;
      z-index: 0;
      pointer-events: none
    }

    .loginMain {
      position: relative;
      width: 3.23958rem;
      height: 2.66146rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .loginMain input {
      background: none;
      width: calc(100% - .0625rem);
      outline: none;
      border: none;
      position: relative;
      height: calc(100% - .01563rem);
      color: #fff
    }

    .loginMain input::-moz-placeholder {
      color: #7eafec
    }

    .loginMain input::placeholder {
      color: #7eafec
    }

    .loginMain input::-webkit-input-placeholder {
      color: #7eafec
    }

    .loginMain input:-ms-input-placeholder {
      color: #7eafec
    }

    h4 {
      font-size: .11458rem;
      font-family: MicrosoftYaHei;
      font-weight: 700;
      color: #55a5f8;
      opacity: .7;
      text-shadow: 0px .02604rem .04167rem rgba(0, 0, 0, .29);
      background: linear-gradient(0deg, #55A5F8 0%, #B0D7FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent
    }

    .loginMainInner {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: column;
      align-content: flex-start;
      width: 100%;
      position: relative;
      height: 100%
    }

    .loginMainInner .loginMainInnerTitle {
      font-size: .125rem;
      font-family: MiSans;
      font-weight: 600;
      color: #fff;
      margin-top: .10417rem
    }

    .form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: column;
      align-content: flex-start;
      margin-top: .10417rem
    }

    .form .formItem {
      width: 1.5625rem;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-wrap: nowrap;
      flex-direction: column;
      align-content: flex-start;
      margin-top: .10417rem
    }

    .form .formItem .formItem1 {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start;
      flex-shrink: 0;
      position: relative;
      height: .22917rem
    }

    .form .formItem .formItem1 span {
      font-size: .09375rem;
      font-family: MiSans;
      font-weight: 400;
      color: #ccd9e5
    }

    .form .formItem .formItem2 {
      width: 1.5625rem;
      height: .22917rem;
      background: rgba(26, 29, 50, .5);
      border: 1px solid #4A4F64;
      border-radius: .01563rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .form .formItem .formItem2 .icon {
      width: .24479rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .form .formItem .formItem2 input::-moz-placeholder {
      font-size: .09375rem;
      font-family: MiSans;
      font-weight: 400;
      color: #ccd9e5
    }

    .form .formItem .formItem2 input::placeholder {
      font-size: .09375rem;
      font-family: MiSans;
      font-weight: 400;
      color: #ccd9e5
    }

    .form .loginBut {
      background: url(assets/login_26/loginBut-f7164a21.png);
      width: 1.92708rem;
      height: .60938rem;
      background-size: 100% 100%;
      cursor: pointer;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .form .loginBut span {
      font-size: .09375rem;
      font-family: MicrosoftYaHei;
      font-weight: 400;
      color: #fefefe;
      margin-left: .85938rem
    }

    .form .formItemCode {
      width: 1.51042rem;
      height: .22396rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .form .formItemCode .formItemCodel {
      width: 1.07813rem;
      height: .20833rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .form .formItemCode .formItemCodel input {
      width: 80%
    }


    .form .rememberPasswordBody {
      width: 1.51042rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start;
      margin-top: .05208rem
    }

    .form .rememberPasswordBody .forget {
      font-size: .08333rem;
      font-family: MiSans;
      font-weight: 400;
      color: #1acfeb
    }

    .login36 .rememberPwd {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .login36 .rememberPwd .el-checkbox__label {
      font-weight: 400;
      color: #ccd9e5
    }

    .login36 .rememberPwd .el-checkbox.is-checked .el-checkbox__input.is-checked .el-checkbox__inner,
    .login36 .rememberPwd .el-checkbox.is-checked .el-checkbox__input.is-indeterminate .el-checkbox__inner {
      background-color: #43cedf;
      border-color: #43cedf
    }

    .login36 .rememberPwd .el-checkbox.is-checked .el-checkbox__label {
      color: #43cfdf;
      font-family: MiSans;
      font-weight: 400
    }

    .login36 .rememberPwd .el-checkbox__inner {
      border: 1px solid rgb(74, 79, 100);
      background: rgba(26, 29, 50, 0)
    }

    .login36 .rememberPwd .el-checkbox__label {
      color: #ccd9e5;
      font-family: MiSans;
      font-size: .08333rem
    }

    .loginPage {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: column;
      align-content: flex-start;
      z-index: 1
    }

    .loginPage .login {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: column;
      align-content: flex-start
    }

    .loginPage .login .loginTitle {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: column;
      align-content: flex-start;
      margin-bottom: .15625rem;
      margin-top: .78125rem
    }

    .loginPage .login .loginTitle h3 {
      font-size: .3125rem;
      font-family: AlimamaShuHeiTi;
      font-weight: 700;
      color: #fff;
      line-height: .41667rem;
      margin: 0;
      text-shadow: 0 0 .05208rem #1f7c93, 0 0 .10417rem #1f7c93, 0 0 .15625rem #1f7c93
    }
  </style>
</head>

        </div>
      </div>
    </div>
  </div>
  <script>
    // 初始化vue
    new Vue({
      el: '#app',
      data: {},
      methods: {},
      mounted() {
        // 初始化WOW.js
        new WOW().init();
      }
    });
  </script>
</body>

</html>
