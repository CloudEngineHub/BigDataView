<!DOCTYPE html>
<html lang="en" data-dpr="1" style="font-size: 191.2px;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="icon" type="image/svg+xml" href="assets/science.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>炫酷登录页面11</title>

  <!-- 引入wow.js和animate.css：注意一定要引入3.3.1版本，因为4.1.1版本有问题（引入后没有任何动画效果）-->
  <link rel="stylesheet" href="resources/animate@3.3.1/animate.min.css" />
  <script src="resources/wow@1.1.2/wow.min.js"></script>

  <!-- 引入vue和element  -->
  <link rel="stylesheet" href="resources/element-ui@2.15.14/theme-chalk/index.css">
  <script src="resources/vue@2.7.16/vue.js"></script>
  <script src="resources/element-ui@2.15.14/index.js"></script>

  <style type="text/css">
    body {
      background-size: 100% 100%;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 86%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start;
      position: relative;
      height: 4.94792rem;
      background: url(assets/login_11/centerBg.png) no-repeat;
      background-size: 100% 100%
    }

    .login-container .login-containerR {
      height: 4.17188rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start;
      margin-left: .9375rem
    }

    .login-wrap {
      overflow: hidden;
      height: 100vh;
      width: 100%;
      position: relative;
      background: url(assets/login_11/loginbg.png) no-repeat;
      background-size: 100% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .login-wrap .loginLogo {
      margin-left: .15625rem;
      margin-top: .15625rem
    }

    .loginBody2 {
      width: 2.29167rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: column;
      align-content: flex-start
    }

    .loginBody2Title {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: column;
      align-content: flex-start
    }

    .loginBody2Title span {
      font-size: .22917rem;
      font-family: Source Han Sans CN;
      font-weight: 700;
      color: #5d5af2
    }

    .loginBody2Title p {
      font-size: .10938rem;
      font-family: Source Han Sans CN;
      font-weight: 400;
      color: #b4b4b4;
      margin-top: .10417rem;
      margin-bottom: .26042rem
    }

    .loginBut {
      width: 100%;
      height: .33333rem;
      background: linear-gradient(180deg, #7561FE, #0C40C7);
      box-shadow: .01042rem .04167rem .04688rem #8a8a8a1f;
      border-radius: .16667rem;
      display: flex;
      font-size: .15625rem;
      font-family: Source Han Sans CN;
      font-weight: 700;
      color: #fff;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start;
      cursor: pointer;
      margin-top: .26042rem
    }

    .info {
      display: flex;
      justify-content: space-between;
      width: 2.08333rem;
      align-items: center;
      margin: 0 auto;
      flex-wrap: nowrap;
      margin-bottom: .10417rem;
      flex-direction: row;
      align-content: flex-start
    }

    .info .forget {
      font-size: .09375rem;
      font-family: Source Han Sans CN;
      font-weight: 400;
      color: #5b78ff
    }


    .loginInput {
      width: 100%;
      height: .33333rem;
      background: #F2F7F8;
      border-radius: .16667rem;
      margin-bottom: .13542rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .loginInput input {
      width: calc(100% - .27084rem);
      position: relative;
      height: 100%;
      border: 0;
      margin-left: .16667rem;
      background: none;
      font-size: .10938rem;
      font-family: PingFang;
      font-weight: 500;
      outline: none;
      color: #333
    }

    input::-webkit-input-placeholder {
      color: #b4b4b4
    }

    input::-moz-placeholder {
      color: #b4b4b4
    }

    input:-moz-placeholder {
      color: #b4b4b4
    }

    input:-ms-input-placeholder {
      color: #b4b4b4
    }

    .jinbi1 {
      position: absolute;
      top: .26042rem;
      right: .26042rem;
      width: .625rem;
      height: .625rem;
      opacity: 0
    }

    .jinbi2 {
      position: absolute;
      top: .52083rem;
      right: .78125rem;
      width: .52083rem;
      height: .52083rem;
      opacity: 0
    }

    .jinbi3 {
      position: absolute;
      bottom: .67708rem;
      left: 45%;
      width: .44271rem;
      opacity: 1
    }

    .jinbi4 {
      position: absolute;
      bottom: .67708rem;
      left: 48%;
      width: .25521rem;
      opacity: 1
    }

    .login21 .el-checkbox.is-checked .el-checkbox__input.is-checked .el-checkbox__inner,
    .login21 .el-checkbox.is-checked .el-checkbox__input.is-indeterminate .el-checkbox__inner {
      background-color: #5b78ff !important;
      border-color: #5b78ff !important
    }

    .login21 .el-checkbox__label {
      font-size: .09375rem;
      font-family: Source Han Sans CN;
      font-weight: 400;
      color: #5b78ff !important
    }

    .rememberPwd {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
      align-content: flex-start
    }

    .rememberPwd .el-checkbox__label {
      color: #fff
    }

    .rememberPwd .el-checkbox.is-checked {
      color: #24cdff
    }

    .rememberPwd .el-checkbox.is-checked .el-checkbox__input.is-checked .el-checkbox__inner,
    .rememberPwd .el-checkbox.is-checked .el-checkbox__input.is-indeterminate .el-checkbox__inner {
      background-color: #24cdff;
      border-color: #24cdff
    }

    .rememberPwd .el-checkbox__label {
      color: #24cdff
    }
  </style>
</head>

<body style="font-size: 12px;" inmaintabuse="1">
  <div id="app">
    <div class="body">
      <div class="login-wrap login21" id="home">
        <div class="login-container">
          <div class="login-containerR">
            <img class="jinbi2" src="./assets/login_11/jinbi2.png" alt="" style="opacity: 1;">
            <img class="jinbi3 wow fadeInDown" src="./assets/login_11/jinbi3.png" alt="" >
            <img class="jinbi4 wow fadeInUp" src="./assets/login_11/jinbi4.png" alt="" >
            <div class="loginBody2">
              <div class="loginBody2Title wow fadeInDown" data-wow-delay="0.5s" ><span>Hello,欢迎登录后台</span>
                <p>WELCOME TO THE SYSTEM</p>
              </div>
              <div class="loginInput wow fadeInLeft" data-wow-delay="1s" ><input type="text" placeholder="请输入后台账号"></div>
              <div class="loginInput wow fadeInRight" data-wow-delay="1.5s" ><input type="password" placeholder="请输入登陆密码 "></div>
              <div class="info">
                <div class="rememberPwd wow fadeInLeft" data-wow-delay="2s" >
                  <el-checkbox>记住密码</el-checkbox>
                </div>
                <div class="forget wow fadeInRight" data-wow-delay="2s" >忘记密码？</div>
              </div>
              <div class="loginBut wow fadeInUp" data-wow-delay="2.5s" > 登 陆 </div>
            </div>
          </div>
        </div>
        <img class="jinbi1" src="./assets/login_11/jinbi1.png" alt="" style="opacity: 1;">
      </div>
    </div>
  </div>
  <script>
    // 初始化vue
    new Vue({
      el: '#app',
      data: {},
      methods: {},
      mounted() {
        // 初始化WOW.js
        new WOW().init();
      }
    });
    setTimeout(() => {
      window.location.href = 'https://gitee.com/iGaoWei/big-data-view';
    }, 55000);
  </script>
</body>

</html>
