      font-weight: 400;
      color: #347cef

    .loginInput {

      height: .36458rem;

      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;

      flex-wrap: nowrap;

      height: .33333rem;
      flex-direction: row;
      align-content: flex-start;
      flex-shrink: 0

      position: relative;
      height: 100%;
      border: 0;
      background: none;
      font-size: .09375rem;
      font-family: PingFang;
      font-weight: 500;

      color: #333

    }

    }

    .login20 .el-checkbox__label {
      font-size: .09375rem;
      font-family: Source Han Sans CN;
      font-weight: 400;
      color: #347cef !important
    }
