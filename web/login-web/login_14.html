    body {

    }

    }

    @keyframes partMove-9a36cfc6 {
      0% {
        transform: translate(0)
      }

      25% {
        transform: translate(.05208rem, -.05208rem)
      }

      50% {
        transform: translate(.01042rem, .05208rem)

      75% {

      }

      }

      0% {
        transform: translate(0)
      }

      25% {
        transform: translate(.02604rem, -.02083rem)

        transform: translate(.01042rem, .02604rem)
      }

      75% {

      }

      }
    }

    @keyframes cardMove-9a36cfc6 {

        transform: translate(-.05208rem)
      }

      to {
        transform: translate(.05208rem)
      }
    }
