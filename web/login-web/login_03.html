        const ctx = canvas.getContext('2d');

          'assets/login_03/canvas_img/96.png', 'assets/login_03/canvas_img/97.png', 'assets/login_03/canvas_img/98.png'
        ];

        let currentImageIndex = 0;
        let imageObjects = [];
        let switchInterval = 50; // 切换间隔，单位为毫秒

        // 预加载图片
        function preloadImages(arr, callback) {
          let loadedImages = 0;
          arr.forEach((src) => {
            let img = new Image();
            img.src = src;
            img.onload = () => {
              loadedImages++;
              if (loadedImages === arr.length) {
                callback();
              }
            };
            imageObjects.push(img);
          });
        }

        // 切换图片的函数
        function switchImage() {
          currentImageIndex = (currentImageIndex + 1) % images.length;
          drawImage();
        }

        // 绘制图片的函数
        function drawImage() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(imageObjects[currentImageIndex], 0, 0, canvas.width, canvas.height);
        }

        // 预加载图片完成后开始动画
        preloadImages(images, () => {
          drawImage(); // 初始绘制
          setInterval(switchImage, switchInterval); // 设置定时器自动切换图片
        });

        // ====== 基于canvas实现中间护盾效果 end ======
      }
